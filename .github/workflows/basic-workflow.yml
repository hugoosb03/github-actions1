name: example

on: 
  push:

jobs:

   test:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-latest','windows-latest','ubuntu-latest']
    name: Test en ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - run: mvn test


